<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Visor 360° con A-Frame</title>
    
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Imagen 360° (Usando la URL de Google Drive en formato de visualización directa) -->
        <a-sky src="https://i.postimg.cc/SS0YH2xv/360.jpg"></a-sky>

        <!-- Cámara y control de movimiento -->
        <a-entity camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>
</body>
</html>
